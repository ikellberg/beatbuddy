<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat Buddy</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Setup Screen -->
  <div id="setup-screen">
    <h1>Beat Buddy</h1>

    <div class="setting-group">
      <label for="bpm-slider">
        Темп (BPM):
        <span id="bpm-value" class="setting-value">120</span>
      </label>
      <input type="range" id="bpm-slider" min="40" max="200" value="120" step="1">
    </div>

    <div class="setting-group">
      <label for="duration-input">Время занятия (минуты):</label>
      <input type="number" id="duration-input" min="1" max="60" value="5">
    </div>

    <div class="setting-group">
      <label>
        <input type="checkbox" id="dev-mode-checkbox">
        Dev Mode (клавиатура вместо датчика)
      </label>
    </div>

    <button id="start-button" class="primary-button">Старт</button>
  </div>

  <!-- Session Screen -->
  <div id="session-screen" style="display: none;">
    <canvas id="rhythm-canvas" width="800" height="400"></canvas>
    <h2>Занятие идёт</h2>

    <div id="metronome-indicator" class="indicator">
      <span id="metronome-status">Метроном: ⏸️ Остановлен</span>
    </div>

    <button id="stop-button" class="primary-button danger-button">Стоп</button>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
